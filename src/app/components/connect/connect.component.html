<section class="contact-header text-center py-5 bg-primary text-white">
  <h1 class="display-4">Get in Touch</h1>
  <p class="lead">We'd love to hear from you! Fill out the form below or reach us through our social media.</p>
</section>

<section class="contact-form py-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form>
          <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" class="form-control" id="name" placeholder="Enter your name">
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email">
          </div>
          <div class="mb-3">
            <label for="message" class="form-label">Message</label>
            <textarea class="form-control" id="message" rows="4" placeholder="Write your message here"></textarea>
          </div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary btn-lg">Send</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

<section class="contact-info text-center py-5 bg-light">
  <div class="container">
    <p class="lead">You can also reach us at:</p>
    <p>Email: <a href="mailto:info@disruptorslounge.com">info@disruptorslounge.com</a></p>
    <p>Follow us on our social media channels for updates!</p>
  </div>
</section>
